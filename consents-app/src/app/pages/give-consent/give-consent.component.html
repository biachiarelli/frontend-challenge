<div class="give-consent">
    <h1 class="give-consent-title">Give consent</h1>

    <div class="give-consent-container">
        <form class="give-consent-form" [formGroup]="consentForm" >
            <app-input label="Name" formControlName="name" />
            <app-input label="E-mail" formControlName="email" />

            
            <div class="form-checkboxes">
                <app-checkbox 
                 *ngFor="let key of consentKeys"
                    [label]="consentsOptions[key]"
                    [checked]="selectedConsents[key]" 
                    (change)="toggleConsent(key)"
                />
            </div>
            <app-button (click)="submitForm()">Give consent </app-button>
        </form>
    </div>
</div>
